<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title" id="pokemon-name"></h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <img src="" alt="Pokemon Image" class="img-fluid" id="pokemon-image">
                  </div>
                  <div class="col-md-6">
                    <p><strong>Category:</strong> <span id="pokemon-category"></span></p>
                    <p><strong>Type(s):</strong> <span id="pokemon-types"></span></p>
                    <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
                    <p><strong>Abilities:</strong></p>
                    <ul id="pokemon-abilities"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="js.js"></script>
</body>
</html>
