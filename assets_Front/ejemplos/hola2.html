<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .pokemon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          .pokemon-card img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
          }
          
          .pokemon-card h3 {
            font-size: 20px;
            margin-bottom: 5px;
          }
          
          .pokemon-card button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
          }
          
          .pokemon-card .type-grass {
            background-color: #78c850;
          }
          
          .pokemon-card .type-poison {
            background-color: #a040a0;
          }
          
          .pokemon-card .stats {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
          }
          
          .pokemon-card .stats p {
            width: 50%;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: center;
          }
    </style>
    <div class="pokemon-card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
        <h3>Bulbasaur</h3>
        <button class="type-grass">Grass</button>
        <button class="type-poison">Poison</button>
        <div class="stats">
          <p><strong>HP:</strong> 45</p>
          <p><strong>Attack:</strong> 49</p>
          <p><strong>Defense:</strong> 49</p>
          <p><strong>Special Attack:</strong> 65</p>
          <p><strong>Special Defense:</strong> 65</p>
          <p><strong>Speed:</strong> 45</p>
        </div>
      </div>
</body>
</html>
